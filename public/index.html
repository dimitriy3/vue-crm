<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>VueFin</title>
  </head>
  <body id="body">
    <noscript>
      <strong>We're sorry but vue-youtube doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    console.log('} << Made on VueJS | Thanks for using VueFin >> {');
    // Dark Theme
    function changeTheme() {

    let myButtonClasses = document.getElementById("body").classList;

    if (myButtonClasses.contains("dark")) {
        myButtonClasses.remove("dark");

    } else {
        myButtonClasses.add("dark");
    }
    }

      // White navbar
    function changeColorNavbar() {

    let myButtonClasses = document.getElementById("body").classList;

    if (myButtonClasses.contains("light-navbar")) {
        myButtonClasses.remove("light-navbar");

    } else {
        myButtonClasses.add("light-navbar");
    }
    }

      // Navbar's shadow
      function changeShadowNavbar() {

      let myButtonClasses = document.getElementById("body").classList;

      if (myButtonClasses.contains("shadow-navbar")) {
          myButtonClasses.remove("shadow-navbar");

      } else {
          myButtonClasses.add("shadow-navbar");
      }
      }

      function changeColorDockbar() {

      let myButtonClasses = document.getElementById("body").classList;

      if (myButtonClasses.contains("light-dockbar")) {
          myButtonClasses.remove("light-dockbar");

      } else {
          myButtonClasses.add("light-dockbar");
      }
      }

      function changeColorActiveDockbar() {

      let myButtonClasses = document.getElementById("body").classList;

      if (myButtonClasses.contains("active-color")) {
          myButtonClasses.remove("active-color");

      } else {
          myButtonClasses.add("active-color");
      }
      }
  </script>
</html>
